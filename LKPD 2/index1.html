    <script>
        let karyawan = "tebe"
        let gajipokok = 7000000;
        let tunjangan = gajipokok*0.2;
        let pajak = 0.15*(gajipokok + tunjangan);
        let gajibersih = gajipokok + tunjangan - pajak;

        console.log("karyawan " + karyawan)
        console.log("tunjangan " + tunjangan)
        console.log("pajak " + pajak)
        console.log("gajibersih " + gajibersih)
    </script>
