<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angka = 22505197803;
        let golongan = Math.floor (angka / 1000000000 % 10);
        let dd = Math.floor (angka / 100000000 %100);
        let mm = Math.floor (angka / 1000000 % 100);
        let yyyy = Math.floor (angka / 100 % 10000);
        let nn = Math.floor (angka % 10);

        switch(mm) {
            case 1 :
                bulan = 'Januari';
            break ;
            case 2 :
                bulan = 'Februari';
            break ;
            case 3 :
                bulan = 'Maret';
            break ;
            case 4 :
                bulan = 'April';
            break ;
            case 5 :
                bulan = 'Mei';
            break ;
            default :
                bulan = 'tidak diketahui';
        }

        console.log ('Golongan:', golongan)
        console.log ('Tanggal:', dd)
        console.log ('Bulan:', bulan)
        console.log ('Tahun:', yyyy)
        console.log ('No Urut:', nn)
    </script>
</body>
</html>
